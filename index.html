<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="draw">
        <div class="user-input">
            <div class="color-selector">
                <h3>Color</h3>
                <span>Balck & White</span> <input name="color" class="black-and-white" type="radio" value="black-and-white" checked> <br>
                <span>Rainbow</span> <input name="color" class="rainbow" type="radio" value="rainbow">
            </div>
            <div class="size-selector">
                <span>Pixel size</span>
                <input type="number" value="16" min="1" max="100" class="input">
                <button>Update</button> 
            </div>

            
            
        </div>

        <div class="banner-and-drawing-board">
            <h1>Welcome to Drawing Board.</h1>
            <div class="drawing-board">
    
            </div>
        </div>

        
    </div>

</body>
</html>
